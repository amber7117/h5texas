function vwselect(data){

    laytpl = layui.laytpl;
    element = layui.element();
    form = layui.form();
    D=data.data;

    html = '<form class="layui-form" action="">';

    Ren = data.reg;
    Jin = data.jine

    if(Ren< 1){

        Ren = 1;
    
    }

    if(Jin< 1){

        Jin = 1;
    
    }



    for(var m in D){

        html+='<div class="layui-form-item"><div style="float:left;width:180px;"><label class="layui-form-label">'+D[m].time+' 注册</label><br /><label class="layui-form-label">'+D[m].time+' 充值</label></div><div class="layui-input-block">';

        $zhi = D[m].reg/Ren*100;

        html+='<div class="layui-progress layui-progress-big" style="width:90%;top:10px;">';
        html+='<div class="layui-progress-bar '+COLOR[Math.floor(Math.random()*COLOR.length)]+'" lay-percent="'+$zhi+'%"> <span class="gg"><b>'+D[m].yox+'/</b>'+D[m].reg+'</span></div></div>';

        $zhi = D[m].pay/Jin*100;

        html+='<br /><div class="layui-progress layui-progress-big" style="width:90%;top:10px;">';
        html+='<div class="layui-progress-bar '+COLOR[Math.floor(Math.random()*COLOR.length)]+'" lay-percent="'+$zhi+'%"><span class="gg">'+D[m].pay+'</span></div></div>';

        html+='</div></div>';
    }

    html+='</form>';
   



    document.getElementById('view').innerHTML = html;
    element.init();

    form = layui.form();
    form.render('select'); 

}


function dbselect(){

    $.ajax({

        url:USIN,
        type: "POST",
        data:{y:MODE,d:"get",num:NUM,pg:pg,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            D = data.data;

            if(data.code == -3){

            
                parent.layer.closeAll();
                parent.qtinmain();
            }

            if(data.code == 1){

                layer.closeAll();
                vwselect(D);

            }else{

                $("#view").html('没有更多数据');
                $(".baoqi").hide();

                layer.msg('没有更多数据');

            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });
}
