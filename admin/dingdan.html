<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理后台</title>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui/lay/modules/webuploader.css">
<style>
.layui-form{padding-top:10px;}
.off0{color:#eee;}
.off1{color:#aaa;}
.off2{color:green;}
.off3{color:red;}
</style>

</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div id="view" style="padding:20px;"> 
    
        <p style="padding:10px 20px;"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="color:red;">&#xe63d;</i> 加载中...</p>
    </div>

    <script id="select" type="text/html">
    <table class="layui-table" >

        <tr>
            <td colspan="10"> 
            <div class="layui-form-item">
            <form class="layui-form" onsubmit="return sousuo();">
                <div class="layui-input-inline">
                    <select name="SOl" id="SOl">
                        <option value="-1" selected="selected">选择支付方式</option>

                        {{# layui.each(PAYTYPE, function(index, item){ }}
                             <option value="{{ index }}" {{ SOl == index ?' selected="selected" ':''}} >{{ item }}</option>
                        {{# }); }}

                    </select>
                </div>
                <div class="layui-input-inline" style="width:88px;">
                    <input type="text" name="SOID" value="{{ SOID }}" id="SOID" placeholder="用户uid" autocomplete="off"  class="layui-input">
                </div> 
                <div class="layui-input-inline" style="width:88px;">
                    <input type="text" name="text" name="SOSO" value="{{ SOSO }}" id="SOSO"  placeholder="订单详情" autocomplete="off" class="layui-input">
                </div>  
                <button class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe615;</i> 立即搜索</button>

                {{# if(TONGJIN != '0'){ }}

                    <button class="layui-btn layui-btn-danger" ><i class="layui-icon">&#xe62e;</i> {{ TONGJIN }}</button>

                {{# } }}
                </form>
             </div>
            </td>
         
        </tr>

        <colgroup>

            {{# if( $(window).width() > 700){ }}

            <col>
            <col>
            <col>
            <col>
            <col>
       
            {{# } }}

            <col>
            <col>
            <col>
         
        </colgroup>

        <thead>

            <tr>
                <th>UID</th>

            {{# if( $(window).width() > 700){ }}

                <th>订单ID</th>
                <th>充值状态</th>
                <th>充值币种</th>
                <th>充值方式</th>

            {{# } }}
                <th>充值金额</th>

                <th>操作</th>
            </tr>
            
        </thead>
        <tbody>

        {{#  layui.each(d, function(index, item){ }}
  
            <tr id="tb{{ item.uid }}">

                <td>{{ item.uid }}</td>
                

                {{# if( $(window).width() > 700){ }}

                    <td>{{ item.orderid }}</td>
                    <td><span class="off{{ item.off }}">{{ PAYOFF[item.off] }}</span></td>
                    <td>{{ BIZHONG[item.bizhong] }}</td>
                    <td>{{ PAYTYPE[item.paytype] }}</td>
       
                {{# } }}

                <td>{{ item.payjine }}</td>

                <td>
                    <button class="layui-btn" onclick="edit({{ item.id }});"><i class="layui-icon">&#xe642;</i>详情</button>
                </td>

            </tr>

        {{# }); }}
    </tbody>
</table>

    </script>
    <div class="baoqi" style="padding:0px 20px;">

        <div id="page" style="float:left;"></div>

    </div>

</div>


</body>
</html>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/jquery-3.2.1.min.js"></script>
<script src="/layui/lay/modules/webuploader.js"></script>

<script>
var MODE = 'dingdan';
var NUM = 10;
var pg = 1;
var quanxin = Array();
var ID = 0;
var TYPE;
var BIZHONG;
var PAYOFF;
var PAYTYPE;

var SOl = '';
var SOID = '';
var SOSO = '';
var TONGJIN = 0;

layui.config({
  base: '/layui/lay/modules/'
});


function sousuo(){

    SOl  = $("#SOl").val();
    SOID  = $("#SOID").val();
    SOSO  = $("#SOSO").val();
    pg =1;



    dbselect();
    return false;




}

function dbdel(ID){

}


function edit(ID){

    html ='<form name="form" id="form" class="layui-form">';




    BIAO = Array(

        'uid#用户UID#text##用户UID##',
        'name#用户昵称#text##用户昵称##',
        'shouji#用户手机#text##用户手机##',
        'zhanghao#用户帐号#text##用户帐号##',
        'off#订单状态#select##PAYOFF##',
        'orderid#订单编号#text##订单编号##',
        'xiorderid#商家订单#text##商家返回订单##',
        'type#支付方式#select##PAYTYPE##',
        'bizhong#支付币种#select##BIZHONG##',
        'payjine#充值金额#text##充值金额##',
        'rejine#返回金额#text##返回金额##',

        'shid#代理id#text##代理id##',

        'sname#代理昵称#text##代理昵称##',
        'sshouji#代理手机#text##代理手机##',
        'szhanghao#代理帐号#text##代理帐号##',

        'jjine#推广所得#text##推广所得当时金额##',
        'xingming#推广比例#text##推广所得当时比例##',
        'shouhuo#推广等级#text##推广当时等级##',
        'ip#ip#text##ip##',
        'atime#录入时间#text##',
        'xtime#修改时间#text##',


        'tijiao##tjcz####tijiao'
    );

    for(var z in BIAO){

        html+=jsfrom(BIAO[z]);
    }

    html+="</form>";

    OPID = layer.open({
        type: 1,
        title:false,
        area: ['100%', '100%'],
        fixed: true, 
        maxmin: false,
        content: html
    });


    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            if(data.code == 1){

                D = data.data;

                for(var H in D){

                    if(H =='atime' || H == 'xtime'){

                        $("[name="+H+"]").val( time(D[H]) );
                    
                    
                    }else{

                        $("[name="+H+"]").val(D[H]);
                    }

                    
                
                }
                form = layui.form();
                form.render();
                
            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

    form = layui.form();
    form.render();
}

function add(ID){

   
}



function vwselect(data){

    laytpl = layui.laytpl;
    element = layui.element();
    form = layui.form();
    var tpl = document.getElementById('select').innerHTML;
    var render = laytpl(tpl).render(data.data);
    document.getElementById('view').innerHTML = render;
    element.init();

    form = layui.form();
  
    form.render('select'); 
    
 
}


function dbselect(){

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",level:SOl,tuid:SOID,soso:SOSO,num:NUM,pg:pg,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            D = data.data;

            if(D.bizhong){

                BIZHONG = D.bizhong;
            }

            if(D.payoff){

                PAYOFF = D.payoff;
            }

            if(D.paytype){

                PAYTYPE = D.paytype;
            
            }


            if(data.code == 1){

               

                layer.closeAll();

                if(D.type){

                    TYPE = D.type;
                }

                if(D.jine){

                    TONGJIN = D.jine;

                }else{

                    TONGJIN = 0;
                }

                vwselect(D);

            }else{

                layer.msg('没有更多数据');
            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });
}

layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){

    var layer = layui.layer,
    laydate =layui.laydate,
    upload =layui.upload,
    form = layui.form();
    $ = layui.jquery;
    var laytpl = layui.laytpl;
    var laypage = layui.laypage;

    dbselect();
    laypage({
        cont:'page',
        pages:10000000,
        skip:false,
        jump:function(obj,first)
        {
            if(!first){
                pg = obj.curr;
                dbselect();
            }
        }
    });

});

</script>
