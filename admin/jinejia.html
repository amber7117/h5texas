<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理后台</title>

<style>


.layui-input, .layui-textarea{width:80%;}
@media screen and (max-width: 450px){
.layui-form-item .layui-input-inline{margin-left:5px;}

}


</style>

</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div id="view" style="padding:20px;"> 
    
  
    </div>

</div>



</body>
</html>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/jquery-3.2.1.min.js"></script>
<script src="/layui/lay/modules/webuploader.js"></script>

<script>
var NUM = 10;
var pg = 1;
var quanxin = Array();
var ID = 0;
var MODE = 'jinejia';

layui.config({
  base: '/layui/lay/modules/'
});



 

function add(){

    html ='<form name="form" id="form" class="layui-form">';

        BIAO = Array(
        'uid#用户UID#text##用户的UID##required',
        'huobi#货币类型#select##quanxin##required',
        'jine#增加数量#text#增加#1#1',
        'tijiao##tjcz###增加货币#tijiao'
    );

    for(var z in BIAO){

        html+=jsfrom(BIAO[z]);
    
    }

    document.getElementById('view').innerHTML =html+"</form>";


    form = layui.form();
     form.render();

     form.on('submit(tijiao)', function(data){
     
       

        dd = {y:MODE,d:"put",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj = $.extend(dd,data.field);


//        console.log(obj);

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){

                    TOKEN = data.token;
                }

                if(data.code == 1){

                    layer.msg(data.data.name+" 更改成功");
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });

    form.render();
}


function dbselect(){

    $(".baoqi").show();

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",num:NUM,pg:pg,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            if(data.code == 1){

                quanxin = data.data;

              
                add();

            }else{

                layer.msg('没有更多数据');
            }


        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

}





layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){


    var layer = layui.layer,
 
    laydate =layui.laydate,
    upload =layui.upload,
    form = layui.form();
    $ = layui.jquery;
    var laytpl = layui.laytpl;

    dbselect();


});

</script>
