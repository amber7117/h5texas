function edit(ID){

 
    html ='<form name="form" id="form" class="layui-form">';
    


    $.ajax({

            url:TXIN,
            type: "POST",
            data:{y:MODE,d:"get",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){

                    D = data.data;

                    



                    
                    BIAO = Array('uid#uid#text##uid##');

                    for(var m in DAOJU){
                        
                        BIAO.push(m+'#'+DAOJU[m]+'#text##'+DAOJU[m]+'##');
                    }

                    BIAO.push('tijiao##tjcz###立即修改#tijiao');

                    for(var z in BIAO){

                        html+=jsfrom(BIAO[z]);
                    
                    }

                    html+="</form>";

                        OPID = layer.open({
                        type: 1,
                        title:false,
                        area: ['100%', '100%'],
                        fixed: true, 
                        maxmin: false,
                        content: html
                        });

                    for(var H in D){


						if(H =='atime' ){

							$("[name="+H+"]").val( time(D[H]) );
                    
                    
						}else{

							$("[name="+H+"]").val(D[H]);
						}

                    
                    }


                    form = layui.form();
                    form.render();
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });



    form = layui.form();
    form.on('submit(tijiao)', function(data){
     
       

        dd = {y:MODE,d:"put",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj = $.extend(dd,data.field);


    

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){
                    layer.close(OPID);
                    dbselect();
                }


            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });
    form.render();


}

function vwselect(data){

    laytpl = layui.laytpl;
    element = layui.element();
   

    var tpl = document.getElementById('select').innerHTML;

    var render = laytpl(tpl).render(data);
    document.getElementById('view').innerHTML = render;
    element.init();
 
}


function dbselect(){

    $(".baoqi").show();

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",num:NUM,pg:pg,uid:SOID,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            D = data.data;
         
            if(D.daoju){

                DAOJU =D.daoju; 

            }


			


			


            if(data.code == 1){

                layer.closeAll();
                vwselect(D.data);

            }else{

                layer.msg('没有更多数据');
            }


        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

    



}



layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){


    var layer = layui.layer,
 
    laydate =layui.laydate,
    upload =layui.upload,
    form = layui.form();
    $ = layui.jquery;
    var laytpl = layui.laytpl;
    var laypage = layui.laypage;

  
    dbselect();
    laypage({
    cont: 'page'
  
    ,pages: 10000000
    ,skip: false
    ,jump: function(obj, first){
            if(!first){

                pg = obj.curr;
                dbselect();
            }
           
        }
    });


});
