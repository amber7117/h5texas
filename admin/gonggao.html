<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理后台</title>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui/lay/modules/webuploader.css">
<style>
.layui-form{padding-top:10px;}
</style>

</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div id="view" style="padding:20px;"> 
    
        <p style="padding:10px 20px;"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="color:red;">&#xe63d;</i> 加载中...</p>
    </div>

    <script id="select" type="text/html">
    <table class="layui-table" >

     <tr>

        <td colspan="10"> 
        <div class="layui-form-item">
        <form class="layui-form" onsubmit="return sousuo();">
            <div class="layui-input-inline">
                <select name="GAMETYPE" id="GAMETYPE">
                    <option value="-1" selected="selected">选择全部</option>

                    {{# layui.each(ALLGAME, function(index, item){ }}
                         <option value="{{ index }}" {{ GAMETYPE == index ?' selected="selected" ':''}} >{{ item }}</option>
                    {{# }); }}

                </select>
            </div>
            <div class="layui-input-inline">
                <select name="GGTYPE" id="GGTYPE">
                    <option value="-1" selected="selected">选择全部</option>

                    {{# layui.each(GONGGAOTYPE, function(index, item){ }}
                         <option value="{{ index }}" {{ GGTYPE == index ?' selected="selected" ':''}} >{{ item }}</option>
                    {{# }); }}

                </select>
            </div>
            <button class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe615;</i> 立即搜索</button>
            </form>
         </div>
        </td>
     
     </tr>

      <colgroup>
       {{# if( $(window).width() > 700){ }}
        <col width="80">
        
        <col>
       
        <col width="150">
        <col width="200">

        {{# } }}
        
        <col>
        <col>
         
      </colgroup>
  <thead>
    <tr>
    
        <th>标题</th>
        <th>图片</th>
        {{# if( $(window).width() > 700){ }}
        <th>最先显示</th>
        <th>公告类型</th>
        <th>游戏类型</th>
        <th>创建时间</th>
        <th>点赞数</th>
        {{# } }}

        <th>操作</th>
    </tr> 
  </thead>
<tbody>
  {{#  layui.each(d, function(index, item){ }}
  
    <tr id="tb{{ item.id }}">

        <td>{{ item.title }}</td>
        <td>{{ item.img }}</td>

      {{# if( $(window).width() > 700){ }}

        <td>{{ item.zuixian }}</td>
        <td>{{ GONGGAOTYPE[item.type] }}</td>
        <td>{{ ALLGAME[item.gametype] }}</td>
        <td>{{ item.time }}</td>
        <td>{{ item.zannum }}</td>
        
      {{# } }}


    
      <td>
      <button class="layui-btn" onclick="edit({{ item.id }});"><i class="layui-icon">&#xe642;</i> 编辑</button>

      <button class="layui-btn layui-btn-danger  layui-btn-small" onclick="dbdel({{ item.id }});"><i class="layui-icon">&#xe640;</i> 删除</button>

      </td>

    </tr>
    {{# }); }}
  
  </tbody>
</table>


    


    </script>
    <div class="baoqi" style="padding:0px 20px;">

        <button class="layui-btn layui-btn-normal  layui-btn-small" onclick="add();" style="float:left;margin-right:18px;margin-top:10px;"><i class="layui-icon">&#xe654;</i> 新建 </button>
        <div id="page" style="float:left;"></div>

    </div>

</div>


</body>
</html>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/jquery-3.2.1.min.js"></script>
<script src="/layui/lay/modules/webuploader.js"></script>

<script>
var MODE = 'gonggao';
var NUM = 10;
var pg = 1;
var ID = 0;
var GAMETYPE = -1;
var ALLGAME;
var GGTYPE = -1;
var GONGGAOTYPE;

layui.config({
  base: '/layui/lay/modules/'
});


function sousuo(){

    GAMETYPE  = $("#GAMETYPE").val();
    GGTYPE  = $("#GGTYPE").val();

    pg =1;

    dbselect();
    return false;

}

function dbdel(ID){

    /*删除数据*/

    layer.confirm('确定删除?', {icon: 3, title:'提示'}, function(index){

        $.ajax({

            url:TXIN,
            type: "POST",
            data:{y:MODE,d:"delete",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
            dataType: "json",
            timeout:"6000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){

                    $("#tb"+ID).remove();
                    layer.close(index);
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }
        });
    });
}


function edit(ID){

    html ='<form name="form" id="form" class="layui-form">';
    BIAO = Array(

        'title#标题#text##标题##',
        'img#图片#update##图片##',
        'zuixian#最先显示（越大越先显示）#text##最先显示（越大越先显示）##',
        'type#公告类型#select##GONGGAOTYPE',
        'gametype#游戏类型#select##ALLGAME',
        'zannum#初始点赞数#text##初始点赞数##',

        'tijiao##tjcz###立即修改#tijiao'
    );

    for(var z in BIAO){

        html+=jsfrom(BIAO[z]);
    }

    html+="</form>";

    OPID = layer.open({
        type: 1,
        title:false,
        area: ['100%', '100%'],
        fixed: true, 
        maxmin: false,
        content: html
    });


    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"6000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            if(data.code == 1){

                D = data.data;

                for(var H in D){

                    if(H =='atime' || H == 'qdtime'){

                        $("[name="+H+"]").val( time(D[H]) );
                    
                    
                    }else{

                        $("[name="+H+"]").val(D[H]);
                    }

                    
                
                }
                form = layui.form();
                form.render();
                
            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

    form = layui.form();

    form.on('submit(tijiao)', function(data){
 
        dd = {y:MODE,d:"put",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj = $.extend(dd,data.field);

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"6000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){

                    layer.close(OPID);
                    dbselect();
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });
    form.render();
}

function add(ID){

    /*新建数据*/

    html ='<form name="form" id="form" class="layui-form">';
    BIAO = Array(

        'title#标题#text##标题##',
        'img#图片#update##图片##',
        'zuixian#最先显示（越大越先显示）#text##最先显示（越大越先显示）##',
        'type#公告类型#select##GONGGAOTYPE',
        'gametype#游戏类型#select##ALLGAME',
        'zannum#初始点赞数#text##初始点赞数##',

        'tijiao##tjcz###立即注册#tijiao'
    );

    for(var z in BIAO){

        html+=jsfrom(BIAO[z]);
    
    }

    html+="</form>";

    OPID = layer.open({
        type: 1,
        title:false,
        area: ['100%', '100%'],
        fixed: true, 
        maxmin: false,
        content: html
    });

    form = layui.form();

    form.on('submit(tijiao)', function(data){

        dd = {y:MODE,d:"post",ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj =$.extend(dd,data.field);

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"6000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){


                    
                    layer.close(OPID);
                    dbselect();
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });

    form.render();
}



function vwselect(data){

    laytpl = layui.laytpl;
    element = layui.element();
    form = layui.form();
    var tpl = document.getElementById('select').innerHTML;
    var render = laytpl(tpl).render(data.data);
    document.getElementById('view').innerHTML = render;
    element.init();

  

    form = layui.form();
  
    form.render('select'); 
    
 
}


function dbselect(){

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",gametype:GAMETYPE,ggtype:GGTYPE,num:NUM,pg:pg,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"6000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            if(data.code == 1){

                D = data.data;

                layer.closeAll();

                if(D.gamelist){

                    ALLGAME = D.gamelist;
                }
                if(D.gonggaotype){

                    GONGGAOTYPE = D.gonggaotype;
                }
                
                vwselect(D);

            }else{

                layer.msg('没有更多数据');
            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });
}

layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){

    var layer = layui.layer,
    laydate =layui.laydate,
    upload =layui.upload,
    form = layui.form();
    $ = layui.jquery;
    var laytpl = layui.laytpl;
    var laypage = layui.laypage;

    dbselect();
    laypage({
        cont:'page',
        pages:10000000,
        skip:false,
        jump:function(obj,first)
        {
            if(!first){
                pg = obj.curr;
                dbselect();
            }
        }
    });

});

</script>
