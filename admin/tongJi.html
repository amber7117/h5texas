function edit(ID){

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            if(data.code == 1){

                D = data.data.data;

                html = '<form class="layui-form" action="">';

                gao = data.data.gao;

                if(gao< 1){

                    gao = 1;
                
                }

                Titel ={ 1:"今日充值",2:"七天充值",3:"所有充值",5:"30天房卡记录",6:"30天注册统计"}

                COLOR = Array('layui-bg-red','layui-bg-orange','layui-bg-green','layui-bg-blue','layui-bg-cyan','layui-bg-b1','layui-bg-b2','layui-bg-b3','layui-bg-b4','layui-bg-b5','layui-bg-b6','layui-bg-b7','layui-bg-b8','layui-bg-b9','layui-bg-b10');
              


                for(var m in D){


                    html+='<div class="layui-form-item"><label class="layui-form-label">'+D[m].k+'</label><div class="layui-input-block">';

                    $zhi = D[m].v/gao*100;
     
                    html+='<div class="layui-progress layui-progress-big" style="width:90%;top:10px;">';
                    html+='<div class="layui-progress-bar '+COLOR[Math.floor(Math.random()*COLOR.length)]+'" lay-percent="'+$zhi+'%"><span class="gg">'+D[m].v+'</span></div>';

                    html+='</div></div></div>';
                }

                 html+='</form>';

                OPID = layer.open({
                    type: 1,
                    title:Titel[ID],
                    area: ['100%', '100%'],
                    fixed: true, 
                    maxmin: false,
                    content: html
                });

                form = layui.form();
  
                form.render(); 




                
                element = layui.element();
                element.init();
                
            }

        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

}
