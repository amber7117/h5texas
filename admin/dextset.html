ename#游戏名字#text##游戏名字##',                'dez_kefu#客服二维码#update##网站客服二维码##',                'dez_erweima#推广二维码背景#update##推广二维码背景图片##',                'dez_erweima_dx#二维码大小#text##推广二维码大小##',                'dez_erweima_zy#码位置(左右)#text##推广二维码位置（左右）##',                'dez_erweima_sx#码位置(上下)#text##推广二维码位置（上下）##',//                'bangzhu#帮助#update##帮助说明(600*760)##',//                'FYUTIME#防御时间#text##防御时间##',//                'FYUNUM#防御数量#text##防御数量##',//                'payjine#最低支付#text##最低支付金额##',//                'maxsize#附件大小#text##附件大小(B)##',//                'dbug#调试模式#select##tiaoshi##',//                'shiqu#时区设置#text##时区设置##',//                'sessiontime#过期时间#text##过期时间##',//                'shouhu#游戏守护#select##tiaoshi##',                'tixian#提现开关#select##tiaoshi##',                'txsxf#提现手续费#text##提现手续费##',                'txsh#提现审核#select##tiaoshi##',                'shje#审核金额#text##审核金额##',                'mrtx#每日提现次数#text##每日提现次数##',                'maxtxjine#单笔最高提现#text##单笔最高提现##',                'yjtxlimit#佣金提现限制最低#text##佣金提现限制最低佣金金额##',                'jbtxlimit#金币提现限制最低#text##金币提现限制最低金额##',                'jine#jine名字#text##jine名字##',//                'jifen#jifen名字#text##jifen名字##',                'huobi#huobi名字#text##huobi名字##',                'tijiao##tjcz###立即设置#tijiao'        );        for(var z in BIAO){            html+=jsfrom(BIAO[z]);        }        html+='</div>';        html +='<div class="layui-tab-item">';        /*游戏设置*/        BIAO = Array(                'kjlogin#快捷注册#select##KJREG##',//                'paybilijne#'+D.jine+'默认充值比例#text##默认充值比例##',//        'paybilifk#'+D.jifen+'默认充值比例#text##默认充值比例##',                'paybilijb#'+D.huobi+'默认充值比例#text##默认充值比例##',//                'regsongje#注册赠'+D.jine+'#text##注册赠送##',//        'regsongfk#注册赠'+D.jifen+'#text##注册赠送##',                'regsongjb#注册赠'+D.huobi+'#text##注册赠送##',//                'lurutuije#录入代理赠'+D.jine+'#text##录入代理赠送##',//        'lurutuifk#录入代理赠'+D.jifen+'#text##录入代理赠送##',//                'lurutuijb#录入代理赠'+D.huobi+'#text##录入代理赠送##',//                'shangjlje#推广人获得'+D.jine+'#text##推广人获得##',//        'shangjlfk#推广人获得'+D.jifen+'#text##推广人获得##',//                'shangjljb#推广人获得'+D.huobi+'#text##推广人获得##',//                'jifenhuobi#推广计费方式#select##HUOBI##',//                'tuisongip#推广有效ip个数#text##推广赠送有效ip数##',//        'zhuanpanbi#转盘消耗方式#select##HUOBI##',                /*'zhuanpanxiao#转盘消耗jifen#text##转盘每次消耗##',                 'zhuanpancishu#每日转盘次数#text##每日转盘次数##',*///                'fangkajin#'+D.jifen+'兑换'+D.huobi+'比例#text##'+D.jifen+'兑换'+D.huobi+'比例1/多少0就是不兑换##',                'dailims#默认滚动#textarea##默认代理滚动介绍##',                'gonggao#系统公告#textarea##系统公告##',                /*'agame#大厅分享$#textarea##大厅分享##',                 'afenxiang#房间分享$#textarea##房间分享##',                 'azgengxin#安卓下载#textarea##安卓下载地址##',                 'pggengxin#苹果下载#textarea##苹果下载地址##',*/                'dez_xsjine#新手区入场金币#text##新手区入场金币##',                'dez_xsxiaomang#新手区小盲注#text##新手区小盲注##',                'dez_gsjine#高手区入场金币#text##高手区入场金币##',                'dez_gsxiaomang#高手区小盲注#text##高手区小盲注##',                'dez_dsjine#大师区入场金币#text##大师区入场金币##',                'dez_dsxiaomang#大师区小盲注#text##大师区小盲注##',                'dez_dfjine#巅峰区入场金币#text##巅峰区入场金币##',                'dez_dfxiaomang#巅峰区小盲注#text##巅峰区小盲注##',                'dez_ddtime#说话等待时间（秒）#text##说话等待时间（秒）##',                'dez_jtime#结算时间（秒）#text##结算时间##',                'dez_rake#抽成比例（小数）#text##抽取赢家比例（小数）##',                'dez_jishu#代理佣金级数#text##代理佣金级数##',                'dez_ji1#一级代理佣金#text##一级代理佣金（用小数表示）##',                'dez_ji2#二级代理佣金#text##二级代理佣金（用小数表示）##',                'dez_ji3#三级代理佣金#text##三级代理佣金（用小数表示）##',                'dez_ji4#四级代理佣金#text##四级代理佣金（用小数表示）##',                'dez_ji5#五级代理佣金#text##五级代理佣金（用小数表示）##',                'dez_ji6#六级代理佣金#text##六级代理佣金（用小数表示）##',                'dez_ji7#七级代理佣金#text##七级代理佣金（用小数表示）##',                'dez_ji8#八级代理佣金#text##八级代理佣金（用小数表示）##',                'dez_ji9#九级代理佣金#text##九级代理佣金（用小数表示）##',                'dez_ji10#十级代理佣金#text##十级代理佣金（用小数表示）##',                'dez_turntable#轮盘抽奖开关#select##tiaoshi##',                'dez_once#多少金币/次#text##每次抽奖消耗的金币数##',                'dez_paynum#充值多少，机会加1#text##充值多少加一次抽奖机会##',                'dez_betnum#押注多少，机会加1#text##押注多少加一次抽奖机会##',                'tijiao##tjcz###立即设置#tijiao'        );        HUOBI.push(D.huobi);        HUOBI.push(D.jine);        HUOBI.push(D.jifen);        for(var z in BIAO){            html+=jsfrom(BIAO[z]);        }        html+='</div>';        html +='<div class="layui-tab-item">';        /*登录设置*/        BIAO = Array(//                'mailfa#邮箱帐号#text##邮箱发送帐号##',                'loading#支付按钮#text##支付按钮名字##',//                'duanxinid#短信ID#text##短信ID##',//                'duanxinkey#短信KEY#text##短信KEY##',//                'duanxinbei#短信备注#text##短信备注##',//                'kjqqid#QQ登录#text##QQ登录ID##',//                'kjqqkey#QQ密钥#text##QQ密钥##',//                'kjqqname#QQ备注#text##QQ登录备注##',                'kjwxid#微信公ID#text##微信公众号ID##',                'kjwxkey#微信公密钥#text##微信公众号密钥##',                'kjwxname#微信公备注#text##微信公众号登备注##',//                'kjkwxid#微信开ID#text##微信开放平台ID##',//                'kjkwxkey#微信开密钥#text##微信开放平台密钥##',//                'kjkwxname#微信开备注#text##微信开放平台备注##',//                'kjweiboid#微博ID#text##新浪微博ID##',//                'kjweibokey#微博密钥#text##新浪微博密钥##',//                'kjweiboname#微信备注#text##微信开放平台备注##',//                'kjzfbid#支付宝ID#text##支付宝ID##',//                'kjzfbkey#支付宝密钥#text##支付宝密钥##',//                'kjzfbname#支付宝备注#text##支付宝备注(帐号)##',                'tx_uid#提现uid#text##提现uid##',                'tx_key#提现密钥#text##提现密钥##',                'tijiao##tjcz###立即设置#tijiao'        );        for(var z in BIAO){            html+=jsfrom(BIAO[z]);        }        html+='</div>';        if(FUZHI == 1){            /*直接新建立*/            $("#neirong").html(html);        }        for(var H in D){            if(H =='atime' || H == 'qdtime'){                $("[name="+H+"]").val( time(D[H]) );            }else{                $("[name="+H+"]").val(D[H]);            }        }        element = layui.element();        form = layui.form();        element.init();        form.render('select');        form.on('submit(tijiao)', function(data){            dd = {y:MODE,d:"put",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")};            obj = $.extend(dd,data.field);            $.ajax({                url:TXIN,                type: "POST",                data:obj,                dataType: "json",                timeout:"3000",                success: function(data){                    if(data.token && data.token != ""){                        TOKEN = data.token;                    }                    if(data.code == 1){                        layer.msg("修改成功");                        FUZHI = 2;                        dbselect();                    }                },error:function(XMLHttpRequest){                    ajaxfan(XMLHttpRequest);                }            });            return false;        });    }    function dbselect(){        $(".baoqi").show();        $.ajax({            url:TXIN,            type: "POST",            data:{y:MODE,d:"get",num:NUM,pg:pg,apptoken:getCookie("apptoken")},            dataType: "json",            timeout:"8000",            success: function(data){                if(data.token && data.token != ""){                    TOKEN = data.token;                }                if(data.code == 1){                    add(data);                }else{                    layer.msg('没有更多数据');                }            },error:function(XMLHttpRequest){                ajaxfan(XMLHttpRequest);            }        });    }    layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){        var layer = layui.layer,                laydate =layui.laydate,                upload =layui.upload,                form = layui.form();        $ = layui.jquery;        var laytpl = layui.laytpl;        dbselect();    });</script>
