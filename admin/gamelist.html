<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理后台</title>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui/lay/modules/webuploader.css">
<style>


.layui-input, .layui-textarea{width:80%;}
@media screen and (max-width: 450px){
.layui-form-item .layui-input-inline{margin-left:5px;}

}

.layui-form{padding-top:10px;}


</style>

</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div id="view" style="padding:20px;"> 
    
        <p style="padding:10px 20px;"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="color:red;">&#xe63d;</i> 加载中...</p>
    </div>

    <script id="select" type="text/html">
    <table class="layui-table" >
      <colgroup>

       {{# if( $(window).width() > 700){ }}

        <col>
        <col>
        <col>
        {{# } }}
        <col>
        <col>
      </colgroup>
    <thead>
        <tr>
        {{# if( $(window).width() > 700){ }}
            <th>ID</th>
        {{# } }}
            <th>游戏名称</th>
            <th>游戏标识</th>

        {{# if( $(window).width() > 700){ }}

            <th>游戏图片</th>
            <th>大厅图片</th>
            <th>游戏地址</th>
            <th>排序序号</th>
            <th>时间</th>

        {{# } }}
        

            <th>操作</th>
        </tr>
        
    </thead>
    <tbody>
    {{#  layui.each(d, function(index, item){ }}
  
    <tr id="tb{{ item.gl_id }}">

        {{# if( $(window).width() > 700){ }}

            <td>{{ item.gl_id }}</td>

        {{# } }}

        <td>{{ item.gl_name }}</td>
        <td>{{ item.biaoshi }}</td>

        {{# if( $(window).width() > 700){ }}

            <td><img src="{{ item.gl_imgurl }}" alt="加载中。。。" width="400px" height="200px"/></td>

            <td><img src="{{ item.gl_tupian }}" alt="加载中。。。" width="200px" height="200px"/></td>

            <td>{{ item.gl_gameurl }}</td>

            <td>{{ item.gl_rank }}</td>

            <td>{{ item.gl_atime }}</td>

        {{# } }}


    
        <td>
            <button class="layui-btn" onclick="edit({{ item.gl_id }});"><i class="layui-icon">&#xe642;</i> 编辑</button>
            <button class="layui-btn layui-btn-danger  layui-btn-small" onclick="dbdel({{ item.gl_id }});"><i class="layui-icon">&#xe640;</i> 删除</button>

        </td>

    </tr>
    {{# }); }}
  
  </tbody>
</table>


    


    </script>
    <div class="baoqi" style="padding:0px 20px;">

        <button class="layui-btn layui-btn-normal  layui-btn-small" onclick="add();" style="float:left;margin-right:18px;margin-top:10px;"><i class="layui-icon">&#xe654;</i> 新建 </button>
        
        
        <div id="page" style="float:left;"></div>

    </div>

</div>

</body>
</html>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/jquery-3.2.1.min.js"></script>
<script src="/layui/lay/modules/webuploader.js"></script>
<script>
var NUM = 10;
var pg = 1;
var quanxin = Array();
var ID = 0;
var OFF;
var BIZHONG;
var MODE = 'gamelist';
var KOUFANG;
layui.config({
  base: '/layui/lay/modules/'
});


function dbdel(ID){

    /*删除数据*/

    layer.confirm('确定删除?', {icon: 3, title:'提示'}, function(index){

        $.ajax({

            url:TXIN,
            type: "POST",
            data:{y:MODE,d:"delete",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){

                    $("#tb"+ID).remove();
                    layer.close(index);
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }
        });

    });
}

function edit(ID){

 
    html ='<form name="form" id="form" class="layui-form">';
    


    $.ajax({

            url:TXIN,
            type: "POST",
            data:{y:MODE,d:"get",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")},
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){

                    D = data.data;

                    

                    if(D.data){

                        quanxin = D.data;
                    
                    }


                    BIAO = Array(
                            'gl_name#游戏名称#text##游戏名称##required',
                            'biaoshi#游戏标识#text##游戏标识##required',
                            'gl_imgurl#游戏缩略图#update##游戏图片##',
                            'gl_tupian#游戏缩略图#update##大厅图片##',
                            'gl_rank#排序#text##游戏名称##',
                            'gl_gameurl#游戏地址#text##游戏地址（完整路劲）##',

                        'tijiao##tjcz###立即修改#tijiao'
                    );

                    for(var z in BIAO){


                        html+=jsfrom(BIAO[z]);
                    
                    }

                    html+="</form>";

                        OPID = layer.open({
                        type: 1,
                        title:false,
                        area: ['100%', '100%'],
                        fixed: true, 
                        maxmin: false,
                        content: html
                        });

                    for(var H in D){

                        $("[name="+H+"]").val(D[H]);
                    
                    }


                    form = layui.form();
                    form.render();
                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });



    form = layui.form();
    form.on('submit(tijiao)', function(data){
     
       

        dd = {y:MODE,d:"put",id:ID,ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj = $.extend(dd,data.field);


        console.log(obj);

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){
                    layer.close(OPID);
                    dbselect();
                }


            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });
    form.render();


}

function add(ID){

    html ='<form name="form" id="form" class="layui-form">';

    BIAO = Array(
            'gl_name#游戏名称#text##游戏名称##required',
            'biaoshi#游戏标识#text##游戏标识##required',
            'gl_imgurl#游戏缩略图#update##游戏图片##',
            'gl_tupian#游戏缩略图#update##大厅图片##',
            'gl_rank#排序#text##游戏名称##',
            'gl_gameurl#游戏地址#text##游戏地址（完整路劲）##',

        'tijiao##tjcz###立即添加#tijiao'
    );

    for(var z in BIAO){

        html+=jsfrom(BIAO[z]);
    
    }

    html+="</form>";

    OPID = layer.open({
            type: 1,
            title:false,
            area: ['100%', '100%'],
            fixed: true, 
            maxmin: false,
            content: html
    });


    form = layui.form();


    form.on('submit(tijiao)', function(data){


        dd = {y:MODE,d:"post",ttoken:TOKEN,apptoken:getCookie("apptoken")};
        obj = $.extend(dd,data.field);

        $.ajax({

            url:TXIN,
            type: "POST",
            data:obj,
            dataType: "json",
            timeout:"3000",
            success: function(data){

                if(data.token && data.token != ""){
                
                    TOKEN = data.token;
                }

                if(data.code == 1){
                    layer.close(OPID);
                    dbselect();

                }

            },error:function(XMLHttpRequest){

                ajaxfan(XMLHttpRequest);
            }

        });

        return false;
    });

    form.render();
}



function vwselect(data){

    laytpl = layui.laytpl;
    element = layui.element();
   

    var tpl = document.getElementById('select').innerHTML;

    var render = laytpl(tpl).render(data.data);
    document.getElementById('view').innerHTML = render;
    element.init();
 
}


function dbselect(){

    $(".baoqi").show();

    $.ajax({

        url:TXIN,
        type: "POST",
        data:{y:MODE,d:"get",num:NUM,pg:pg,apptoken:getCookie("apptoken")},
        dataType: "json",
        timeout:"3000",
        success: function(data){

            if(data.token && data.token != ""){
            
                TOKEN = data.token;
            }

            D = data.data;

            if(D.off){
            
                OFF = D.off;
            }

            if(D.bizhong){
            
                BIZHONG = D.bizhong;
            }

             if(D.koufang){

                KOUFANG=D.koufang;
            }

            if(data.code == 1){

                layer.closeAll();
                vwselect(D);

            }else{

                layer.msg('没有更多数据');
            }


        },error:function(XMLHttpRequest){

            ajaxfan(XMLHttpRequest);
        }

    });

    



}



layui.use(['jquery','laytpl','laypage','layer','form', 'element','laydate'], function(){


    var layer = layui.layer,
 
    laydate =layui.laydate,
    upload =layui.upload,
    form = layui.form();
    $ = layui.jquery;
    var laytpl = layui.laytpl;
    var laypage = layui.laypage;

  
    dbselect();
    laypage({
    cont: 'page'
  
    ,pages: 10000000
    ,skip: false
    ,jump: function(obj, first){
            if(!first){

                pg = obj.curr;
                dbselect();
            }
           
        }
    });


});

</script>
