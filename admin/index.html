<!DOCTYPE html><html><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  <title>管理后台</title>  <link rel="stylesheet" href="/layui/css/layui.css">  <style>  .layui-word-aux{padding-left:20px;}  .layui-form-item{margin-bottom:8px;}  .layui-word-aux{font-size:14px;color:#009688;white-space:nowrap;}  .layui-layout-admin{display:none;}    </style>  </head><body><div class="degluee" style="width:300px;margin:0 auto;top:30%;position:absolute;left:39%;font-size:28px;">        <p style="padding:10px 20px;"><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="color:red;">&#xe63d;</i> 大牌坊  加载中...</p></div><div class="layui-layout layui-layout-admin">  <div class="layui-side layui-bg-black" style="top:0px;">    <div class="layui-side-scroll">        <div class="logo" style="margin-left:20px;">            <img src="/layui/css/logo.png" alt="layui" style="width:168px;">        </div>        <div id="adleft"></div>        <script id="adleft_tpl" type="text/html">            <ul class="layui-nav layui-nav-tree site-demo-nav" id="lefnav"  lay-filter="test">                {{#  layui.each(d, function(index, item){ }}                    <li class="layui-nav-item">                        <a href="javascript:;"><i class="layui-icon">{{ ICO[item.ac] }}</i> {{ item.caidan }}</a>                        {{# if(item.data){ }}                            <dl class="layui-nav-child">                                {{# layui.each(item.data, function(index2, item2){  }}                                    <dd><a href="javascript:openmue('{{ item2 }}','{{ index2 }}.html')"><cite>{{ item2 }}</cite></a></dd>                                {{# }); }}                            </dl>                        {{# } }}                    </li>                {{# }); }}                 <li class="layui-nav-item"><a href="javascript:quite();"><i class="layui-icon">&#xe600;</i> 退出系统</a></li>            </ul>            <div class="footer">                <p><a href="#">游戏数据管理平台</a></p>            </div>        </script>    </div>  </div>       <div class="layui-body site-demo" id="zhongnei">        <form class="layui-form layui-form-pane">             <div class="layui-form-item">                <label class="layui-form-label">管理帐号</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="serveruser">loding...</div>            </div>             <div class="layui-form-item">                <label class="layui-form-label">管理权限</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="serverquanx">loding...</div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">服务系统</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="serveros">loding...</div>            </div>                               <div class="layui-form-item">                <label class="layui-form-label">运营网址</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="serverhttp">loding...</div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">今日注册</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="onlinereg">loding...</div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">今日房间</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="onlinekf">loding...</div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">今日游戏</label>                <div class="layui-form-mid layui-word-aux layui-input-inline" id="onlinegc">loding...</div>            </div>        </form>                </div>   </div><div class="site-tree-mobile layui-hide"> <i class="layui-icon">&#xe602;</i> </div><div class="site-mobile-shade"></div></body></html><script src="/layui/layui.js"></script><script>var ICO = {"cd1":"&#xe612;","cd2":"&#xe613;","cd3":"&#xe634;","cd4":"&#xe620;","cd5":"&#xe60a;","cd6":"&#xe62e;","cd7":"&#xe62e;","cd8":"&#xe62e;","cd9":"&#xe62e;","cd10":"&#xe62e;","cd18":"&#xe652;","cd19":"&#xe60a;"};function openmue(title,url){   index = layer.open({        type: 2,        title:title,        area: ['100%', '100%'],        fixed: true,         maxmin: true,        content: url,        min:function(e){            layer.iframeSrc(index, url);                        return false;                },full:function(e){            layer.iframeSrc(index, url);            return false;                }    });}function WY_Main(DATA){    $ = layui.jquery;    laytpl = layui.laytpl;    element = layui.element();    $(".layui-layout-admin").show();    $(".degluee").hide();    if(DATA.server){        SE = DATA.server;        for(var gg in SE){            $("#server"+gg).html(SE[gg]);                }        }    if(DATA.online){        OE = DATA.online;        for(var gg in OE){            $("#online"+gg).html(OE[gg]);                }        }         var tpl = document.getElementById('adleft_tpl').innerHTML;    var render = laytpl(tpl).render(DATA.cd);    document.getElementById('adleft').innerHTML = render;    element.init();}layui.config({  base: '/layui/lay/modules/'});layui.use(['jquery','laytpl','layer','form', 'element','login'], function(){  var layer = layui.layer,form = layui.form(); login =layui.login;  $ = layui.jquery;  var laytpl = layui.laytpl;  //在textarea焦点处插入字符  var focusInsert = function(str){    var start = this.selectionStart    ,end = this.selectionEnd    ,offset = start + str.length    this.value = this.value.substring(0, start) + str + this.value.substring(end);    this.setSelectionRange(offset, offset);  };  device = layui.device();  //阻止IE7以下访问  if(device.ie && device.ie < 8){    layer.alert('Layui最低支持ie8，您当前使用的是古老的 IE'+ device.ie + '，你丫的肯定不是程序猿！');  }    //手机设备的简单适配  var treeMobile = $('.site-tree-mobile')  ,shadeMobile = $('.site-mobile-shade')  treeMobile.on('click', function(){    $('body').addClass('site-mobile');  });  shadeMobile.on('click', function(){    $('body').removeClass('site-mobile');  });    });</script>
